<head>
    <!--<meta charset="utf-8">-->
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic/Meteor Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <base href="/">
</head>
<!--Header-->
<body ng-app="ionicMeteorSkeleton">
        <ion-side-menus>

            <ion-pane ion-side-menu-content ng-controller="mainController"> <!--controller-here-->
                <ion-nav-bar class="bar-calm">
                    <ion-nav-back-button class="button-clear">
                        Back
                    </ion-nav-back-button>
                </ion-nav-bar>
                    <ion-nav-view></ion-nav-view>
            </ion-pane>

                <!-- Left menu -->
                <ion-side-menu side="left"> <!--controller-sidemenu-->
                    <ion-content>

                        <div id="sidemenu-logo"><img nav-clear menu-close src="/logo.png"></div>
                        <ion-list>
                            <ion-item nav-clear menu-close>
                                My Activity 
                            </ion-item>
                            <ion-item nav-clear menu-close>
                                My Subjects 
                            </ion-item>
                            <ion-item nav-clear menu-close>
                                All Subjects
                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ion-side-menu>
        </ion-side-menus>

    


    <!--<ion-nav-view></ion-nav-view>-->
</body>
