<ion-view>
    <ion-content scroll="false" ng-controller="taskController">
        <form name="taskForm" ng-submit="addTask()">
            <div class="list"> 
                <label class="item item-input">
                    <span class="input-label">Description</span>
                    <input type="text" ng-model="data.taskText" ng-minlength="3" ng-maxlength="128" required />
                </label>

                <label class="item item-input">
                    <span class="input-label">Deadline</span>
                    <input type="date" ng-model="data.taskDeadline" required />
                </label>

                <input type="submit" class="button button-block button-dark" value="Submit">
            </div>
        </form>
    </ion-content>
</ion-view>
