<ion-view view-title="Question">
    <ion-content ng-controller="questionController">

        <div class="list">
            <div class="item list-group-item" ng-repeat="question in data.question">
                <div class="myclass">
                    {{question}}
                </div>
            </div>
        </div>

        <button class="button button-full button-dark" ui-sref="questionForm">ASK A QUESTION <i class="ion-android-add"></i></button>
    </ion-content>
</ion-view>
